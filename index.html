<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" class="illuHero">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <table>
          <td>
            <img src="images/icon-music.svg" alt="imgMusic">
          </td>
          <td>
            <h3 class="annual">Annual Plan</h3>
            <span>$59.99/year</span>    
          </td>
          <td>
            <a href="#" class="hover1">Change</a>
          </td>
        </table>
      </div>  
      <div class="button">
        <span class="buttonTxt">Proceed to Payment</span>
      </div>
      <p><a href="#" class="cancel">Cancel Order</p></p>
    </div>
  </div> 
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://natzzzz.github.io" target="blank">Natzzzz</a>.</p>
  </div>
</body>
</html>
